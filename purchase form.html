<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Purchase Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

    }

    form {
      margin-right: 20px;
    }

    h2 {
      text-align: center;
       font-family: 'Lucida Handwriting', cursive;
        
    }
     .line {
        width: 100px;
        height: 4px;
        background-color: rgb(193, 31, 58);
        border: none;
        margin: 0 auto 20px auto;
        border-radius: 2px;
    }
    

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    input[type="date"] {
      padding: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
       background-color: #e37f82;
      color: #fff;
      font-weight: bolder;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background:#e57578;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="form-container" id="purchaseForm ">
    <h2>Purchase Form</h2>
     <hr class="line">
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="2" required></textarea>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" required>

      <label for="itemcode">Item Code</label>
      <input type="text" id="itemcode" name="itemcode" required>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <label for="deliveryaddress">Delivery Address</label>
      <textarea id="deliveryaddress" name="deliveryaddress" rows="2" required></textarea>

      <label for="deliverydate">Delivery Date</label>
      <input type="date" id="deliverydate" name="deliverydate" required>

      <button type="submit">Submit Order</button>
    </form>
  </div>
</body>

</html>
